<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>滑动效果</title>
</head>
<script src="../jqery/jquery-1.4.2.js" type="text/javascript" charset="utf-8"></script>
<script type="text/javascript" charset="utf-8">
	$(document).ready(function() {
	    //$(selector).slideUp(speed,callback);   
        //   可选的 speed 参数规定效果的时长。它可以取以下值："slow"、"fast" 或毫秒。      可选的 callback 参数是滑动完成后所执行的函数名称。                  
		$("#fldw").click(function() {
		    $("#panel").slideDown();
		});
		$("#flup").click(function() {
		    $("#panel").slideUp();  
		});
	});
	
</script>
<style type="text/css"> 
    #panel,#flup,#fldw
    {
        padding:5px;
        text-align:center;
        background-color:#00FFFF;
        border:solid 1px #000000;
    }
    #panel
    {
        padding:50px;
        display:none;
    }
</style>
<body>
    <div id="flup">收起隐藏面板</div>
    <div id="fldw">显示隐藏面板</div>
    <div id="panel">
        <p>这是隐藏面板</p>    
     </div>
</body>
</html>
