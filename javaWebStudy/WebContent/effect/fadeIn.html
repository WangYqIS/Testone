<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>淡入淡出</title>
</head>
<script src="../jqery/jquery-1.4.2.js"></script>
<script type="text/javascript" charset="utf-8">
    $(document).ready(function() {
    	$("#fadein").click(function() {
    	    $("#div1").fadeIn();
    	    $("#div2").fadeIn("slow");
    	    $("#div3").fadeIn("3000");
		});
		$("#fadeout").click(function() {
            $("#div1").fadeOut();
            $("#div2").fadeOut("slow");
            $("#div3").fadeOut("3000");
        });
    });
</script>
<body>
<input type="button" name="fadein" value="淡入" id="fadein"/>
<input type="button" name="fadeout" value="淡出" id="fadeout"/>
<div id="div1" style="width:80px;height:80px;display:none;background-color:red"></div><br/>
<div id="div2" style="width:80px;height:80px;display:none;background-color:blue"></div><br/>
<div id="div3" style="width:80px;height:80px;display:none;background-color:green"></div>
</body>
</html>
