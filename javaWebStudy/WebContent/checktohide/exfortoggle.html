<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>用toggle方法控制显示或隐藏</title>
</head>
<script src="../jqery/jquery-1.4.2.js"></script>
<script type="text/javascript" charset="utf-8">
	$(document).ready(function() {
        $("#showorhide").click(function() {
            $("p").toggle();
        });		
	});
	
</script>
<body>
    <p>用toggle控制显示或隐藏</p>
    <input type="button" name="showorhide" value="隐藏/显示" id="showorhide"/>
</body>
</html>
