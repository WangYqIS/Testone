<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>jQery对象到Dom对象的转化</title>
</head>
<script src="../jqery/jquery-1.4.2.js" ></script>
<script type="text/javascript" charset="utf-8">
	window.onload=function () {
	  var domobj = document.getElementById("username");
	  var jQeryObj = $(domobj);
	  //jQuery对象本身是一个数组，所以就可以通过index的方法来获取到值
	  var domobj1 = jQeryObj[0];
	  //jQuery对象本身提供，通过get(index)方法来获取相应的对象
	  var domobj2 = jQeryObj.get(0);
	  alert(domobj1.getAttribute("name"));
	  alert(domobj2.getAttribute("name"));
	  alert(domobj1.getAttribute("value"))
	}
</script>
<body>
    <input type="text" name="username" value="111" id="username"/>
</body>
</html>
